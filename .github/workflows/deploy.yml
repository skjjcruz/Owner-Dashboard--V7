name: Process 2026 Rankings

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # This runs it automatically every midnight
  workflow_dispatch:      # This adds the "Run workflow" button manually

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install pandas requests beautifulsoup4 lxml

      - name: Run 2026 Scraper
        run: |
          mkdir -p data
          python scripts/merge_stats.py

      - name: Save Data to Repo
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "DraftBot"
          git add .
          # Only commit if data actually changed to avoid error 128
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update 2026 rankings"
            git push origin main
          else
            echo "No new data found, skipping commit."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Website Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # This uploads your whole folder for the website

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
