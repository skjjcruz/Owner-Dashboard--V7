name: Process Rankings

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Pulls full history to avoid 'non-fast-forward' errors

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas

      - name: Run Python Sync
        run: |
          mkdir -p data # FORCE the folder to exist
          python scripts/merge_stats.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Node Processing
        run: node process-excel-rankings.js

      - name: Save Data
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "DraftBot"
          
          # Use 'git add .' to grab everything that changed automatically
          git add . 
          
          # Only commit if there are actual changes to avoid the 'nothing to commit' error
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update rankings"
            git push origin main
          else
            echo "No changes detected, skipping push."
          fi

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
