name: Process Rankings

on:
  push:
    paths:
      - '**.csv'
  workflow_dispatch:

# --- CRITICAL FIX 1: Granting Write Permission ---
permissions:
  contents: write

jobs:
  process-rankings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # --- CRITICAL FIX 2: Adding Python Support ---
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Pandas
        run: pip install pandas

      - name: Run Python Sync
        run: python scripts/merge_stats.py  # This gets the 500+ players

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Process Rankings
        run: node process-excel-rankings.js

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # --- CRITICAL FIX 3: Adding the CSV to the save list ---
          git add players-final.json
          git add data/prospects_test_2025.csv
          
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update rankings and 2025 data" && git push)
