name: Process 2026 Rankings

on:
  push:
    branches: [ main ]
    paths:
      - 'data/mock_draft_db.csv'  # Only run when CSV is updated
  workflow_dispatch:  # Manual trigger button

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Process Mock Draft Database
        run: |
          mkdir -p data
          python scripts/merge_stats.py

      - name: Enrich with ESPN Data
        run: |
          python scripts/enrich_players.py data/prospects_2026.csv data/prospects_2026_enriched.csv

      - name: Save Data to Repo
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "DraftBot"
          git pull --rebase origin main
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update 2026 rankings with ESPN data"
            git push origin main
          else
            echo "No new data found, skipping commit."
          fi

      - name: Upload Website Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
