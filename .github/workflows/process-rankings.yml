name: Process 2026 Rankings

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Runs automatically at midnight
  workflow_dispatch:      # Adds a manual "Run workflow" button

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so push doesn't get rejected

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml

      - name: Run 2026 Scraper
        run: |
          mkdir -p data
          python scripts/merge_stats.py

      - name: Save Data to Repo
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "DraftBot"
          # Pull first to avoid the [rejected] error from iPad conflicts
          git pull --rebase origin main
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update 2026 rankings"
            git push origin main
          else
            echo "No new data found, skipping commit."
          fi

      - name: Upload Website Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
