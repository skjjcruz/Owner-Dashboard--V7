name: Process Rankings

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install pandas

      - name: Run Python Data Sync
        run: |
          # FORCE the data folder to exist so Git doesn't crash later
          mkdir -p data
          python scripts/merge_stats.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Node Processing
        run: node process-excel-rankings.js

      - name: Save Data to GitHub
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "DraftBot"
          
          # This 'add .' grabs everything including new files in the data folder
          git add .
          
          # Only commit if there are actually changes to avoid Exit 128
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update rankings"
            git push origin main
          else
            echo "No changes detected, skipping push."
          fi

      - name: Upload Website Package
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
