name: Process Rankings

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# REQUIRED: Permissions for the "robot" to save data and update the site
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python & Node
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install pandas

      - name: Run Python Data Sync
        run: |
          mkdir -p data
          python scripts/merge_stats.py

      - name: Run Node Processing
        run: |
          node -v
          node process-excel-rankings.js

      - name: Save Data to GitHub
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "DraftBot"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update rankings"
            git push origin main
          else
            echo "No changes to save."
          fi

      # --- CRITICAL FIX: The Packaging Step ---
      - name: Upload Website Package
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # This packages your whole folder for the website

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

