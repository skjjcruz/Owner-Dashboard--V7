name: Update NFL Draft Rankings

on:
  schedule:
    # Runs daily at 3:00 AM EST (8:00 AM UTC)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allows manual triggering from Actions tab

jobs:
  update-rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run rankings scraper
        run: |
          python update_rankings.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet 2026-Dynasty-Rankings.csv || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add 2026-Dynasty-Rankings.csv 2026-Dynasty-Rankings_timestamp.txt
          git commit -m "Auto-update: NFL Draft Rankings $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.has_changes != 'true'
        run: |
          echo "âœ“ No changes detected - rankings are up to date!"
