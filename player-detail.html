 <!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details - Draft Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
    }

    .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 30px;
        color: white;
    }

    .back-button {
        display: inline-block;
        padding: 10px 20px;
        background: rgba(255,255,255,0.2);
        border: 2px solid white;
        border-radius: 8px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 20px;
        transition: all 0.3s;
    }

    .back-button:hover {
        background: rgba(255,255,255,0.3);
        transform: translateX(-5px);
    }

    .player-header {
        display: flex;
        gap: 30px;
        align-items: flex-start;
    }

    .player-photo {
        width: 200px;
        height: 200px;
        border-radius: 12px;
        object-fit: cover;
        border: 4px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
    }

    .player-info h1 {
        font-size: 42px;
        margin-bottom: 10px;
    }

    .player-meta {
        display: flex;
        gap: 20px;
        margin-top: 15px;
        flex-wrap: wrap;
    }

    .meta-item {
        background: rgba(255,255,255,0.2);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
    }

    .content {
        padding: 30px;
    }

    .section {
        margin-bottom: 40px;
    }

    .section-title {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 3px solid #667eea;
        display: inline-block;
    }

    .player-summary {
        font-size: 16px;
        line-height: 1.8;
        color: #555;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
    }

    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    .rankings-table {
        width: 100%;
        border-collapse: collapse;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    .rankings-table th {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        text-align: left;
        font-weight: 600;
    }

    .rankings-table td {
        padding: 15px;
        border-bottom: 1px solid #eee;
    }

    .rankings-table tr:hover {
        background: #f8f9fa;
    }

    .rank-badge {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 14px;
    }

    .no-data {
        text-align: center;
        padding: 40px;
        color: #999;
        font-style: italic;
    }

    .loading {
        text-align: center;
        padding: 60px;
        font-size: 18px;
        color: #667eea;
    }

    .player-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
    }

    .stat-label {
        font-size: 12px;
        opacity: 0.9;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .stat-value {
        font-size: 24px;
        font-weight: 700;
    }
</style>

</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê Back to Draft Board</a>
            <div class="player-header">
                <div id="playerPhoto" class="player-photo">üë§</div>
                <div class="player-info">
                    <h1 id="playerName">Loading...</h1>
                    <div class="player-meta">
                        <span class="meta-item" id="playerPosition">-</span>
                        <span class="meta-item" id="playerSchool">-</span>
                        <span class="meta-item" id="playerYear">-</span>
                    </div>
                </div>
            </div>
        </div>

    <div class="content">
        <!-- Physical Stats -->
        <div class="section">
            <div class="player-stats">
                <div class="stat-card">
                    <div class="stat-label">Height</div>
                    <div class="stat-value" id="playerHeight">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Weight</div>
                    <div class="stat-value" id="playerWeight">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">40 Time</div>
                    <div class="stat-value" id="player40Time">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Consensus Rank</div>
                    <div class="stat-value" id="playerRank">-</div>
                </div>
            </div>
        </div>

        <!-- Player Summary -->
        <div class="section" id="summarySection">
            <h2 class="section-title">Player Summary</h2>
            <div class="player-summary" id="playerSummary">
                No summary available.
            </div>
        </div>

        <!-- Highlight Video -->
        <div class="section" id="videoSection">
            <h2 class="section-title">Highlight Reel</h2>
            <div class="video-container" id="videoContainer">
                <p class="no-data">No highlight video available.</p>
            </div>
        </div>

        <!-- Source Rankings -->
        <div class="section">
            <h2 class="section-title">Source Rankings</h2>
            <table class="rankings-table">
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Rank</th>
                    </tr>
                </thead>
                <tbody id="rankingsTableBody">
                    <tr><td colspan="2" class="no-data">Loading rankings...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Get player ID from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const playerName = urlParams.get('player');

    if (!playerName) {
        window.location.href = 'index.html';
    }

    // Load player data
    async function loadPlayerData() {
        try {
            const response = await fetch('players-final.json');
            const players = await response.json();
            
            // Find the player
            const player = players.find(p => p.name === playerName);
            
            if (!player) {
                alert('Player not found!');
                window.location.href = 'index.html';
                return;
            }

            // Populate player details
            document.getElementById('playerName').textContent = player.name;
            document.getElementById('playerPosition').textContent = player.pos;
            document.getElementById('playerSchool').textContent = player.school || 'Unknown School';
            document.getElementById('playerYear').textContent = player.year || 'Unknown Year';
            document.getElementById('playerHeight').textContent = player.size || '-';
            document.getElementById('playerWeight').textContent = player.weight ? `${player.weight} lbs` : '-';
            document.getElementById('player40Time').textContent = player.speed ? `${player.speed}s` : '-';
            document.getElementById('playerRank').textContent = `#${player.rank}`;

            // Player photo
            if (player.photoURL) {
                const photoEl = document.getElementById('playerPhoto');
                photoEl.innerHTML = `<img src="${player.photoURL}" alt="${player.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;">`;
            }

            // Player summary
            if (player.remarks && player.remarks.trim()) {
                document.getElementById('playerSummary').textContent = player.remarks;
            } else {
                document.getElementById('summarySection').style.display = 'none';
            }

            // YouTube video
            if (player.youtube) {
                const videoId = extractYouTubeID(player.youtube);
                if (videoId) {
                    document.getElementById('videoContainer').innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${videoId}" 
                                allowfullscreen 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                        </iframe>
                    `;
                }
            } else {
                document.getElementById('videoSection').style.display = 'none';
            }

            // Source rankings
            displaySourceRankings(player);

        } catch (error) {
            console.error('Error loading player data:', error);
            alert('Error loading player data!');
        }
    }

    // Extract YouTube video ID from URL
    function extractYouTubeID(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    // Display source rankings
    function displaySourceRankings(player) {
        const tableBody = document.getElementById('rankingsTableBody');
        
        if (!player.sources || player.sources.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="2" class="no-data">No source rankings available.</td></tr>';
            return;
        }

        // Sort sources by rank
        const sortedSources = [...player.sources].sort((a, b) => a.rank - b.rank);

        tableBody.innerHTML = sortedSources.map(source => `
            <tr>
                <td>${source.source}</td>
                <td><span class="rank-badge">#${source.rank}</span></td>
            </tr>
        `).join('');
    }

    // Load data on page load
    loadPlayerData();
</script>

</body>
</html>
